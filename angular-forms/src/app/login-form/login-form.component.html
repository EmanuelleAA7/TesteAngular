    {{login|json}}

<div class="container" style="margin-left: 27%"> 
    <h1 >Logue-se no Jira</h1> <br>
   
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm"> <div style="width: 50% " >
   
      <div class="form-group">
        <label for="username">User</label>
        <input type="text" class="form-control" id="username"  required   [(ngModel)]="login.username" name="username" #username="ngModel">
        <div [hidden]="username.valid || username.pristine"  class="alert alert-danger">
            Name is required

        </div>
      
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password"  required  [(ngModel)]="login.password" name="password">
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid"> 
        <a routerLink="/issue" routerLinkActive="active">Enviar   </a></button>
    </div>
    </form>
</div>
